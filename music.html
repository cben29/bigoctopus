<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Music</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <!-- Tailwind CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background-color: #B9E0B1;
            color: white;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            z-index: 10;
        }

        .home-btn:hover {
            background-color: #A0D79B;
        }

        .music-container {
            background-color: #1A1A1A;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        .play-pause-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            width: 60px;
            height: 60px;
            display: inline-block;
            background-size: cover;
            margin-bottom: 1rem;
        }

        .dropdown {
            background-color: white;
            color: black;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <button class="home-btn" onclick="goHome()">Home</button>

    <div class="music-container">
        <!-- Track Dropdown -->
        <select id="track-dropdown" class="dropdown" onchange="changeTrack()">
            <option value="0">Track 1</option>
            <option value="1">Track 2</option>
            <option value="2">Track 3</option>
            <option value="3">Track 4</option>
            <option value="4">Track 5</option>
        </select>

        <!-- Play/Pause Button -->
        <button class="play-pause-btn" id="play-pause-btn" onclick="togglePlayPause()">
            <img id="play-icon" src="images/play.png" alt="Play Button" />
        </button>
    </div>

    <!-- Audio Player -->
    <audio id="audio-player" controls hidden>
        <source id="audio-source" src="music/Goblin_Tinker_Soldier_Spy.mp3" type="audio/mp3">
    </audio>

    <!-- JavaScript for Music Controls -->
    <script>
        let isPlaying = false;
        let currentTrack = document.getElementById('track-dropdown').value;
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const trackDropdown = document.getElementById('track-dropdown');
        const audioSource = document.getElementById('audio-source');

        const tracks = [
            "music/Goblin_Tinker_Soldier_Spy.mp3",
            "music/Island_Meet_and_Greet.mp3",
            "music/Magic_Scout_Cottages.mp3",
            "music/Night_in_Venice.mp3",
            "music/Pleasant_Porridge.mp3"
        ];

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playIcon.src = "images/pause.png"; // Change to pause icon
            } else {
                audioPlayer.pause();
                playIcon.src = "images/play.png"; // Change to play icon
            }
        }

        function changeTrack() {
            const selectedTrack = trackDropdown.value;
            audioSource.src = tracks[selectedTrack];
            audioPlayer.load();
            audioPlayer.play();
            playIcon.src = "images/pause.png"; // Change to pause icon
        }

        function goHome() {
            window.location.href = 'home.html'; // Redirect to home page
        }
    </script>

</body>
</html>
