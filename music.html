<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Music</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <!-- Tailwind CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            background-color: #9DBE9A;
            color: white;
        }

        .button {
            padding: 12px 24px;
            background-color: #B9E0B1;
            color: white;
            font-size: 1.2rem;
            border-radius: 20px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #A0D79B;
        }

        .home-button {
            padding: 8px 16px;
            background-color: #B9E0B1;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <button onclick="goHome()" class="home-button mb-4">Back to Home</button>

    <h2 class="text-center text-4xl font-bold mb-10">Music Page</h2>

    <!-- Play/Pause Button -->
    <div class="text-center mb-6">
        <img id="play-pause-button" src="images/play.png" alt="Play Button" class="sticker-img" onclick="togglePlayPause()" />
    </div>

    <!-- Track Selection -->
    <div class="text-center mb-6">
        <select id="track-selector" onchange="changeTrack()">
            <option value="0">Track 1</option>
            <option value="1">Track 2</option>
            <option value="2">Track 3</option>
            <option value="3">Track 4</option>
            <option value="4">Track 5</option>
        </select>
    </div>

    <!-- Audio Player -->
    <audio id="audio-player" controls hidden>
        <source id="audio-source" src="music/Goblin_Tinker_Soldier_Spy.mp3" type="audio/mp3">
    </audio>

    <!-- JavaScript for Audio Controls -->
    <script>
        let audioPlayer = document.getElementById('audio-player');
        let playPauseButton = document.getElementById('play-pause-button');
        let trackSelector = document.getElementById('track-selector');
        let audioSource = document.getElementById('audio-source');

        const tracks = [
            "music/Goblin_Tinker_Soldier_Spy.mp3",
            "music/Island Meet and Greet.mp3",
            "music/Magic Scout - Cottages.mp3",
            "music/Night in Venice.mp3",
            "music/Pleasant Porridge.mp3"
        ];

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.src = "images/pause.png";
            } else {
                audioPlayer.pause();
                playPauseButton.src = "images/play.png";
            }
        }

        function changeTrack() {
            const selectedTrack = trackSelector.value;
            audioSource.src = tracks[selectedTrack];
            audioPlayer.load();
            audioPlayer.play();
            playPauseButton.src = "images/pause.png";
        }

        function goHome() {
            window.location.href = 'home.html';
        }
    </script>

</body>
</html>
