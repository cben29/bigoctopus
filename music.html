<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #play-pause {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        select {
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <a href="home.html" class="absolute top-4 left-4 text-lg text-white underline">Home</a>

    <!-- Music Player -->
    <img id="play-pause" src="play.png" alt="Play Button" onclick="togglePlayPause()">
    <select id="track-selector" onchange="changeTrack()">
        <option value="Goblin_Tinker_Soldier_Spy.mp3">Track 1</option>
        <option value="Island_Meet_and_Greet.mp3">Track 2</option>
        <option value="music/Magic_Scout_Cottages.mp3">Track 3</option>
        <option value="music/Night_in_Venice.mp3">Track 4</option>
        <option value="music/Pleasant_Porridge.mp3">Track 5</option>
    </select>

    <audio id="audio-player">
        <source src="Goblin_Tinker_Soldier_Spy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playPauseButton = document.getElementById('play-pause');
        const trackSelector = document.getElementById('track-selector');
        let isPlaying = false;

        // Toggle Play and Pause
        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
                playPauseButton.src = 'play.png';
            } else {
                audioPlayer.play();
                playPauseButton.src = 'pause.png';
            }
            isPlaying = !isPlaying;
        }

        // Change Track
        function changeTrack() {
            const selectedTrack = trackSelector.value;
            audioPlayer.src = selectedTrack;
            audioPlayer.load();
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        // Automatically switch icon when the track ends
        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            playPauseButton.src = 'play.png';
        });
    </script>
</body>
</html>
