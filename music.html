<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Music</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <!-- Tailwind CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .music-container {
            background-color: #1A1A1A;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        h1 {
            font-size: 2.5rem;
            color: #E6A8B7;
        }

        .play-pause-btn {
            background-color: #D0E8C9;
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            border: none;
        }

        .play-pause-btn:hover {
            background-color: #A7D7A1;
        }

        .dropdown {
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .footer {
            text-align: center;
            color: #B8D8B6;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <div class="music-container">
        <h1>Music Page</h1>

        <!-- Dropdown for Track Selection -->
        <select id="track-dropdown" class="dropdown" onchange="updateTrackName()">
            <option value="Track 1">Track 1</option>
            <option value="Track 2">Track 2</option>
            <option value="Track 3">Track 3</option>
        </select>

        <!-- Play/Pause Button -->
        <button class="play-pause-btn" id="play-pause-btn" onclick="togglePlayPause()">▶️</button>

        <!-- Footer Section -->
        <footer class="footer">
            <p>Kisses from BigOctopus ♥</p>
        </footer>
    </div>

    <!-- JavaScript for Music Controls -->
    <script>
        let isPlaying = false;
        let currentTrack = document.getElementById('track-dropdown').value;

        // Function to toggle play/pause
        function togglePlayPause() {
            const btn = document.getElementById('play-pause-btn');
            isPlaying = !isPlaying;

            if (isPlaying) {
                btn.textContent = '⏸️';  // Change to pause icon
            } else {
                btn.textContent = '▶️';  // Change to play icon
            }
        }

        // Update the dropdown button text with the current track when the dropdown is closed
        function updateTrackName() {
            const trackName = document.getElementById('track-dropdown').value;
            const btn = document.getElementById('track-dropdown');
            btn.textContent = trackName;  // Update dropdown text with current track
        }
    </script>

</body>
</html>
