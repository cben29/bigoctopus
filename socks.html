<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Socks</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #F4A6C9; /* Pink color */
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Gamja Flower', cursive;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #F2A0BC; /* Darker pink color */
        }

        .left-sidebar, .right-sidebar {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .left-sidebar {
            left: 0;
        }

        .right-sidebar {
            right: 0;
        }

        .sidebar-img {
            width: 80%;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .main-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: 300px;
        }

        .sticker {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .sticker-controls {
            position: absolute;
            display: flex;
            gap: 5px;
            justify-content: center;
            top: 100%;
            left: 50%;
            transform: translate(-50%, 10px);
        }

        .control-button {
            padding: 5px 10px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .control-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <button class="home-button" onclick="goHome()">Home</button>

    <!-- Left Sidebar -->
    <div class="left-sidebar">
        <img class="sidebar-img" src="images/new-moon.png" alt="Moon Sticker" onclick="createSticker('images/new-moon.png')">
        <img class="sidebar-img" src="images/heart.png" alt="Heart Sticker" onclick="createSticker('images/heart.png')">
        <img class="sidebar-img" src="images/zigzag-lines-in-side-view-position.png" alt="Zigzag Sticker" onclick="createSticker('images/zigzag-lines-in-side-view-position.png')">
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
        <img class="sidebar-img" src="images/stockings (1).png" alt="Stocking 1" onclick="createSticker('images/stockings (1).png')">
        <img class="sidebar-img" src="images/stockings (2).png" alt="Stocking 2" onclick="createSticker('images/stockings (2).png')">
        <img class="sidebar-img" src="images/stockings (3).png" alt="Stocking 3" onclick="createSticker('images/stockings (3).png')">
        <img class="sidebar-img" src="images/stockings (4).png" alt="Stocking 4" onclick="createSticker('images/stockings (4).png')">
        <img class="sidebar-img" src="images/stockings (5).png" alt="Stocking 5" onclick="createSticker('images/stockings (5).png')">
    </div>

    <!-- Main Image -->
    <img class="main-image" id="mainImage" src="images/stockings.png" alt="Stockings">

    <script>
        function goHome() {
            window.location.href = 'home.html';
        }

        function createSticker(src) {
            const sticker = document.createElement('img');
            sticker.src = src;
            sticker.classList.add('sticker');
            sticker.style.width = '100px';
            sticker.style.top = '50%';
            sticker.style.left = '50%';
            sticker.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(sticker);

            // Add controls
            const controls = createStickerControls(sticker);
            sticker.after(controls);

            // Drag functionality
            sticker.addEventListener('mousedown', function (e) {
                let shiftX = e.clientX - sticker.getBoundingClientRect().left;
                let shiftY = e.clientY - sticker.getBoundingClientRect().top;

                function moveSticker(event) {
                    sticker.style.left = event.clientX - shiftX + 'px';
                    sticker.style.top = event.clientY - shiftY + 'px';
                }

                document.addEventListener('mousemove', moveSticker);

                document.addEventListener('mouseup', function () {
                    document.removeEventListener('mousemove', moveSticker);
                }, { once: true });
            });
        }

        function createStickerControls(sticker) {
            const controls = document.createElement('div');
            controls.classList.add('sticker-controls');

            const increaseSize = document.createElement('button');
            increaseSize.textContent = '+';
            increaseSize.classList.add('control-button');
            increaseSize.onclick = () => {
                const currentWidth = parseInt(sticker.style.width);
                sticker.style.width = `${currentWidth + 10}px`;
            };

            const decreaseSize = document.createElement('button');
            decreaseSize.textContent = '-';
            decreaseSize.classList.add('control-button');
            decreaseSize.onclick = () => {
                const currentWidth = parseInt(sticker.style.width);
                sticker.style.width = `${currentWidth - 10}px`;
            };

            const rotateLeft = document.createElement('button');
            rotateLeft.textContent = '↺';
            rotateLeft.classList.add('control-button');
            rotateLeft.onclick = () => {
                const currentRotation = sticker.style.transform.match(/rotate\((\d+)deg\)/);
                const rotation = currentRotation ? parseInt(currentRotation[1]) - 15 : -15;
                sticker.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
            };

            const rotateRight = document.createElement('button');
            rotateRight.textContent = '↻';
            rotateRight.classList.add('control-button');
            rotateRight.onclick = () => {
                const currentRotation = sticker.style.transform.match(/rotate\((\d+)deg\)/);
                const rotation = currentRotation ? parseInt(currentRotation[1]) + 15 : 15;
                sticker.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
            };

            controls.appendChild(increaseSize);
            controls.appendChild(decreaseSize);
            controls.appendChild(rotateLeft);
            controls.appendChild(rotateRight);

            return controls;
        }
    </script>
</body>
</html>
