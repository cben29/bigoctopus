<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Socks</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #F4A6C9; /* Pink color */
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Gamja Flower', cursive;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #F2A0BC; /* Darker pink color */
        }

        /* Sidebars */
        .left-sidebar, .right-sidebar {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .left-sidebar {
            left: 0;
        }

        .right-sidebar {
            right: 0;
        }

        .sidebar-img {
            width: 80%;
            cursor: pointer;
            margin-bottom: 10px;
        }

        /* Main Image */
        .main-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: 300px;
        }

        .sticker {
            position: absolute;
            cursor: pointer;
        }

        .size-scaler {
            position: absolute;
            width: 10px;
            background-color: white;
            cursor: ns-resize;
            left: 50%;
            transform: translateX(-50%);
        }

    </style>
</head>
<body>

    <!-- Home Button -->
    <button class="home-button" onclick="goHome()">Home</button>

    <!-- Left Sidebar -->
    <div class="left-sidebar">
        <img class="sidebar-img" src="images/new-moon.png" alt="Moon Sticker" onclick="createLeftSticker('images/new-moon.png')">
        <img class="sidebar-img" src="images/heart.png" alt="Heart Sticker" onclick="createLeftSticker('images/heart.png')">
        <img class="sidebar-img" src="images/zigzag-lines-in-side-view-position.png" alt="Zigzag Sticker" onclick="createLeftSticker('images/zigzag-lines-in-side-view-position.png')">
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
        <img class="sidebar-img" src="images/stockings (1).png" alt="Stocking 1" onclick="createRightSticker('images/stockings (1).png')">
        <img class="sidebar-img" src="images/stockings (2).png" alt="Stocking 2" onclick="createRightSticker('images/stockings (2).png')">
        <img class="sidebar-img" src="images/stockings (3).png" alt="Stocking 3" onclick="createRightSticker('images/stockings (3).png')">
        <img class="sidebar-img" src="images/stockings (4).png" alt="Stocking 4" onclick="createRightSticker('images/stockings (4).png')">
        <img class="sidebar-img" src="images/stockings (5).png" alt="Stocking 5" onclick="createRightSticker('images/stockings (5).png')">
    </div>

    <!-- Main Image -->
    <img class="main-image" id="mainImage" src="images/stockings.png" alt="Stockings">

    <!-- Audio -->
    <audio id="background-audio" loop autoplay>
        <source src="music/Vibing Over Venus.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Function to redirect to home
        function goHome() {
            window.location.href = 'home.html';
        }

        // Create sticker from right sidebar
        function createRightSticker(src) {
            let sticker = document.createElement('img');
            sticker.src = src;
            sticker.classList.add('sticker');
            sticker.style.width = 'auto';
            sticker.style.height = '300px';
            sticker.style.top = '50%';
            sticker.style.left = '50%';
            sticker.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(sticker);
        }

        // Create sticker from left sidebar (with size scaler)
        function createLeftSticker(src) {
            let sticker = document.createElement('img');
            sticker.src = src;
            sticker.classList.add('sticker');
            sticker.style.width = 'auto';
            sticker.style.height = '100px';
            sticker.style.top = '50%';
            sticker.style.left = '50%';
            sticker.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(sticker);

            // Create the size scaler
            let scaler = document.createElement('div');
            scaler.classList.add('size-scaler');
            scaler.style.top = `${sticker.offsetTop + sticker.offsetHeight / 2}px`;
            scaler.style.height = '100px';
            document.body.appendChild(scaler);

            // Size scaling functionality
            scaler.addEventListener('mousedown', (e) => {
                document.addEventListener('mousemove', scaleSticker);
                document.addEventListener('mouseup', () => {
                    document.removeEventListener('mousemove', scaleSticker);
                });

                function scaleSticker(moveEvent) {
                    let newHeight = moveEvent.clientY - sticker.offsetTop;
                    sticker.style.height = `${newHeight}px`;
                }
            });

            // Make sticker draggable
            sticker.addEventListener('mousedown', function (e) {
                let shiftX = e.clientX - sticker.getBoundingClientRect().left;
                let shiftY = e.clientY - sticker.getBoundingClientRect().top;

                function moveSticker(moveEvent) {
                    sticker.style.left = moveEvent.clientX - shiftX + 'px';
                    sticker.style.top = moveEvent.clientY - shiftY + 'px';
                }

                document.addEventListener('mousemove', moveSticker);

                sticker.onmouseup = function () {
                    document.removeEventListener('mousemove', moveSticker);
                    sticker.onmouseup = null;
                };
            });
        }
    </script>
</body>
</html>
