<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Socks</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .main-container {
            position: relative;
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            overflow: hidden;
        }

        .sidebar {
            width: 120px;
            background-color: #eaeaea;
            border-radius: 15px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .left-sidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            height: calc(100% - 20px);
        }

        .right-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            height: calc(100% - 20px);
        }

        .sticker {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .canvas {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        .draggable {
            position: absolute;
            cursor: move;
        }

        .selected {
            outline: 2px dashed #888;
        }

        .bin {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="sidebar left-sidebar">
            <img src="images/star.png" alt="Star Sticker" class="sticker" onclick="addSticker('left', this.src)">
            <img src="images/heart.png" alt="Heart Sticker" class="sticker" onclick="addSticker('left', this.src)">
        </div>

        <!-- Canvas -->
        <div class="canvas" id="canvas"></div>

        <!-- Right Sidebar -->
        <div class="sidebar right-sidebar">
            <img src="images/circle.png" alt="Circle Sticker" class="sticker" onclick="addSticker('right', this.src)">
            <img src="images/square.png" alt="Square Sticker" class="sticker" onclick="addSticker('right', this.src)">
        </div>
    </div>

    <!-- Bin Icon -->
    <img src="images/bin.png" alt="Trash Bin" class="bin" id="bin">

    <script>
        const canvas = document.getElementById("canvas");
        const bin = document.getElementById("bin");
        let selectedSticker = null;

        function addSticker(side, src) {
            const sticker = document.createElement("img");
            sticker.src = src;
            sticker.className = "draggable";
            sticker.style.zIndex = side === "left" ? "2" : "1";

            // Add event listeners for sticker manipulation
            sticker.addEventListener("mousedown", selectSticker);
            sticker.addEventListener("dblclick", resizeSticker);

            // Append to canvas
            canvas.appendChild(sticker);

            // Make it draggable
            makeDraggable(sticker);
        }

        function selectSticker(event) {
            // Deselect other stickers
            if (selectedSticker) selectedSticker.classList.remove("selected");

            selectedSticker = event.target;
            selectedSticker.classList.add("selected");
        }

        function resizeSticker() {
            if (!selectedSticker) return;

            // Increase the size of the selected sticker
            const currentWidth = selectedSticker.offsetWidth;
            selectedSticker.style.width = currentWidth * 1.2 + "px";
        }

        function makeDraggable(sticker) {
            let offsetX, offsetY;

            sticker.addEventListener("mousedown", (event) => {
                offsetX = event.clientX - sticker.offsetLeft;
                offsetY = event.clientY - sticker.offsetTop;

                document.addEventListener("mousemove", moveSticker);
                document.addEventListener("mouseup", stopDrag);
            });

            function moveSticker(event) {
                sticker.style.left = event.clientX - offsetX + "px";
                sticker.style.top = event.clientY - offsetY + "px";

                // Check for collision with the bin
                const binRect = bin.getBoundingClientRect();
                const stickerRect = sticker.getBoundingClientRect();

                if (
                    stickerRect.left < binRect.right &&
                    stickerRect.right > binRect.left &&
                    stickerRect.top < binRect.bottom &&
                    stickerRect.bottom > binRect.top &&
                    sticker.style.zIndex === "2" // Ensure only left-side stickers are deleted
                ) {
                    sticker.remove();
                }
            }

            function stopDrag() {
                document.removeEventListener("mousemove", moveSticker);
                document.removeEventListener("mouseup", stopDrag);
            }
        }

        // Deselect sticker when clicking on the canvas
        canvas.addEventListener("click", (event) => {
            if (event.target === canvas) {
                if (selectedSticker) selectedSticker.classList.remove("selected");
                selectedSticker = null;
            }
        });
    </script>
</body>
</html>
