<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Sock Designer</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 200px;
            padding: 20px;
            border-right: 2px solid white;
        }

        .sidebar img {
            width: 100%;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .main-area {
            position: relative;
            width: 70%;
            height: 80vh;
            background-color: black;
        }

        .main-area img {
            position: absolute;
            cursor: move;
        }

        .bottom-toolbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: black;
            border-top: 2px solid white;
        }

        .bottom-toolbar img {
            width: 50px;
            cursor: pointer;
        }

        .size-scaler {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: white;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Design Your Socks</h1>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="stockings (1).png" alt="Stocking 1" class="draggable" id="stocking1">
            <img src="stockings (2).png" alt="Stocking 2" class="draggable" id="stocking2">
            <img src="stockings (3).png" alt="Stocking 3" class="draggable" id="stocking3">
            <img src="stockings (4).png" alt="Stocking 4" class="draggable" id="stocking4">
            <img src="stockings (5).png" alt="Stocking 5" class="draggable" id="stocking5">
        </div>

        <!-- Main Area -->
        <div class="main-area" id="mainArea"></div>
    </div>

    <!-- Bottom Toolbar -->
    <div class="bottom-toolbar">
        <img src="heart.png" alt="Heart Sticker" class="draggable sticker" id="heart">
        <img src="new-moon.png" alt="Moon Sticker" class="draggable sticker" id="moon">
        <img src="zigzag-lines-in-side-view-position.png" alt="Zigzag Sticker" class="draggable sticker" id="zigzag">
    </div>

    <script>
        const mainArea = document.getElementById('mainArea');

        // Make elements draggable
        function makeDraggable(element) {
            let offsetX, offsetY;

            element.addEventListener('mousedown', (e) => {
                offsetX = e.clientX - element.getBoundingClientRect().left;
                offsetY = e.clientY - element.getBoundingClientRect().top;

                function moveAt(e) {
                    element.style.left = `${e.clientX - offsetX}px`;
                    element.style.top = `${e.clientY - offsetY}px`;
                }

                document.addEventListener('mousemove', moveAt);

                element.addEventListener('mouseup', () => {
                    document.removeEventListener('mousemove', moveAt);
                });
            });
        }

        // Create the size scaler
        function createSizeScaler(element) {
            const scaler = document.createElement('div');
            scaler.classList.add('size-scaler');
            scaler.innerText = 'Resize';
            element.appendChild(scaler);

            let initialWidth = element.offsetWidth;
            let initialHeight = element.offsetHeight;

            scaler.addEventListener('click', () => {
                let newSize = prompt('Enter new size (width x height):', `${initialWidth} x ${initialHeight}`);
                if (newSize) {
                    const [newWidth, newHeight] = newSize.split('x').map(Number);
                    element.style.width = `${newWidth}px`;
                    element.style.height = `${newHeight}px`;
                }
            });
        }

        // Draggable stockings
        document.querySelectorAll('.draggable').forEach((stocking) => {
            makeDraggable(stocking);

            stocking.addEventListener('click', (e) => {
                const stockingClone = stocking.cloneNode(true);
                stockingClone.style.position = 'absolute';
                stockingClone.style.left = `${e.clientX - 50}px`;
                stockingClone.style.top = `${e.clientY - 50}px`;
                mainArea.appendChild(stockingClone);

                makeDraggable(stockingClone);
                createSizeScaler(stockingClone);
            });
        });

        // Draggable stickers
        document.querySelectorAll('.sticker').forEach((sticker) => {
            sticker.addEventListener('click', (e) => {
                const stickerClone = sticker.cloneNode(true);
                stickerClone.style.position = 'absolute';
                stickerClone.style.left = `${e.clientX - 25}px`;
                stickerClone.style.top = `${e.clientY - 25}px`;
                mainArea.appendChild(stickerClone);

                makeDraggable(stickerClone);
                createSizeScaler(stickerClone);
            });
        });
    </script>
</body>
</html>
