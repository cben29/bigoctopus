<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Socks</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            position: relative;
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            overflow: hidden;
        }

        .sidebar {
            width: 120px;
            background-color: #eaeaea;
            border-radius: 15px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .left-sidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            height: calc(100% - 20px);
        }

        .right-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            height: calc(100% - 20px);
        }

        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 60%;
            max-height: 60%;
        }

        .sticker {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .bin {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
        }

        .canvas {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        .draggable {
            position: absolute;
            cursor: move;
            z-index: 2; /* Stickers from left sidebar are above */
        }

        .static-sticker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 60%;
            max-height: 60%;
            z-index: 1; /* Stickers from right sidebar are below */
        }

        .selected {
            outline: 2px dashed #888;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="music/Vibing Over Venus.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="sidebar left-sidebar">
            <img src="images/heart.png" alt="Heart Sticker" class="sticker" onclick="addSticker('left', this.src)">
            <img src="images/new-moon.png" alt="New Moon Sticker" class="sticker" onclick="addSticker('left', this.src)">
            <img src="images/zigzag-lines-in-side-view-position.png" alt="Zigzag Lines Sticker" class="sticker" onclick="addSticker('left', this.src)">
        </div>

        <!-- Canvas -->
        <div class="canvas" id="canvas">
            <img src="images/stockings.png" alt="Central Image" class="center-image">
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar right-sidebar">
            <img src="images/stockings (1).png" alt="Stockings 1 Sticker" class="sticker" onclick="addSticker('right', this.src)">
            <img src="images/stockings (2).png" alt="Stockings 2 Sticker" class="sticker" onclick="addSticker('right', this.src)">
            <img src="images/stockings (3).png" alt="Stockings 3 Sticker" class="sticker" onclick="addSticker('right', this.src)">
            <img src="images/stockings (4).png" alt="Stockings 4 Sticker" class="sticker" onclick="addSticker('right', this.src)">
            <img src="images/stockings (5).png" alt="Stockings 5 Sticker" class="sticker" onclick="addSticker('right', this.src)">
        </div>

        <!-- Bin -->
        <img src="images/bin.png" alt="Bin Icon" class="bin" id="bin">
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const bin = document.getElementById("bin");
        let selectedSticker = null;

        function addSticker(side, src) {
            const sticker = document.createElement("img");
            sticker.src = src;

            if (side === "left") {
                sticker.className = "draggable";
                sticker.style.zIndex = "2"; // Above right-side stickers
                sticker.addEventListener("mousedown", selectSticker);
                sticker.addEventListener("dblclick", resizeSticker);
                makeDraggable(sticker);
            } else if (side === "right") {
                sticker.className = "static-sticker";
                sticker.style.zIndex = "1"; // Below left-side stickers
            }

            canvas.appendChild(sticker);
        }

        function selectSticker(event) {
            if (selectedSticker) selectedSticker.classList.remove("selected");
            selectedSticker = event.target;
            selectedSticker.classList.add("selected");
        }

        function resizeSticker() {
            if (!selectedSticker) return;
            const currentWidth = selectedSticker.offsetWidth;
            selectedSticker.style.width = currentWidth * 1.2 + "px";
        }

        function makeDraggable(sticker) {
            let offsetX, offsetY;

            sticker.addEventListener("mousedown", (event) => {
                offsetX = event.clientX - sticker.offsetLeft;
                offsetY = event.clientY - sticker.offsetTop;

                document.addEventListener("mousemove", moveSticker);
                document.addEventListener("mouseup", stopDrag);
            });

            function moveSticker(event) {
                sticker.style.left = event.clientX - offsetX + "px";
                sticker.style.top = event.clientY - offsetY + "px";

                const binRect = bin.getBoundingClientRect();
                const stickerRect = sticker.getBoundingClientRect();

                // Check if sticker overlaps with bin
                if (
                    stickerRect.left < binRect.right &&
                    stickerRect.right > binRect.left &&
                    stickerRect.top < binRect.bottom &&
                    stickerRect.bottom > binRect.top
                ) {
                    sticker.style.opacity = "0.5";
                } else {
                    sticker.style.opacity = "1";
                }
            }

            function stopDrag() {
                const binRect = bin.getBoundingClientRect();
                const stickerRect = sticker.getBoundingClientRect();

                // Delete sticker if dropped on bin
                if (
                    stickerRect.left < binRect.right &&
                    stickerRect.right > binRect.left &&
                    stickerRect.top < binRect.bottom &&
                    stickerRect.bottom > binRect.top
                ) {
                    sticker.remove();
                }

                sticker.style.opacity = "1";
                document.removeEventListener("mousemove", moveSticker);
                document.removeEventListener("mouseup", stopDrag);
            }
        }

        canvas.addEventListener("click", (event) => {
            if (event.target === canvas && selectedSticker) {
                selectedSticker.classList.remove("selected");
                selectedSticker = null;
            }
        });
    </script>
</body>
</html>
