<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Socks</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #A8D8A0; /* Pastel green color */
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Gamja Flower', cursive;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #94C88F; /* Slightly darker green */
        }

        .left-sidebar, .right-sidebar {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .left-sidebar {
            left: 0;
        }

        .right-sidebar {
            right: 0;
        }

        .sidebar-img {
            width: 80%;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .main-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: 300px;
        }

        .sticker {
            position: absolute;
            transition: transform 0.2s;
        }

        .immobile {
            position: absolute;
            width: auto;
            height: 300px; /* Matches size of stockings.png */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Immobile stickers cannot be moved */
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <button class="home-button" onclick="goHome()">Home</button>

    <!-- Left Sidebar -->
    <div class="left-sidebar">
        <img class="sidebar-img" src="images/new-moon.png" alt="Moon Sticker" onclick="createAdjustableSticker('images/new-moon.png')">
        <img class="sidebar-img" src="images/heart.png" alt="Heart Sticker" onclick="createAdjustableSticker('images/heart.png')">
        <img class="sidebar-img" src="images/zigzag-lines-in-side-view-position.png" alt="Zigzag Sticker" onclick="createAdjustableSticker('images/zigzag-lines-in-side-view-position.png')">
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
        <img class="sidebar-img" src="images/stockings (1).png" alt="Stocking 1" onclick="createImmobileSticker('images/stockings (1).png')">
        <img class="sidebar-img" src="images/stockings (2).png" alt="Stocking 2" onclick="createImmobileSticker('images/stockings (2).png')">
        <img class="sidebar-img" src="images/stockings (3).png" alt="Stocking 3" onclick="createImmobileSticker('images/stockings (3).png')">
        <img class="sidebar-img" src="images/stockings (4).png" alt="Stocking 4" onclick="createImmobileSticker('images/stockings (4).png')">
        <img class="sidebar-img" src="images/stockings (5).png" alt="Stocking 5" onclick="createImmobileSticker('images/stockings (5).png')">
    </div>

    <!-- Main Image -->
    <img class="main-image" id="mainImage" src="images/stockings.png" alt="Stockings">

    <script>
        function goHome() {
            window.location.href = 'home.html';
        }

        // Function to create adjustable stickers
        function createAdjustableSticker(src) {
            const sticker = document.createElement('img');
            sticker.src = src;
            sticker.classList.add('sticker');
            sticker.style.width = '100px';
            sticker.style.top = '50%';
            sticker.style.left = '50%';
            sticker.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(sticker);

            // Drag functionality for adjustable stickers
            sticker.addEventListener('mousedown', function (e) {
                let shiftX = e.clientX - sticker.getBoundingClientRect().left;
                let shiftY = e.clientY - sticker.getBoundingClientRect().top;

                function moveSticker(event) {
                    sticker.style.left = event.clientX - shiftX + 'px';
                    sticker.style.top = event.clientY - shiftY + 'px';
                }

                document.addEventListener('mousemove', moveSticker);

                document.addEventListener('mouseup', function () {
                    document.removeEventListener('mousemove', moveSticker);
                }, { once: true });
            });
        }

        // Function to create immobile stickers
        function createImmobileSticker(src) {
            const sticker = document.createElement('img');
            sticker.src = src;
            sticker.classList.add('sticker', 'immobile');
            document.body.appendChild(sticker);
        }
    </script>
</body>
</html>
