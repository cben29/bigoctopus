<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Socks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            position: relative;
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            overflow: hidden;
        }

        .sidebar {
            width: 120px;
            background-color: #eaeaea;
            border-radius: 15px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .left-sidebar, .right-sidebar {
            position: absolute;
            top: 10px;
            height: calc(100% - 20px);
        }

        .left-sidebar {
            left: 10px;
        }

        .right-sidebar {
            right: 10px;
        }

        .canvas {
            flex-grow: 1;
            position: relative;
            background-color: black;
            overflow: hidden;
        }

        .sticker {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .draggable {
            position: absolute;
            cursor: move;
            z-index: 2;
        }

        .selected {
            outline: 2px dashed #888;
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-family: 'Gamja Flower', cursive;
            background-color: #ff69b4; /* Pink color */
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100;
        }

        .camera-icon {
            position: absolute;
            top: 10px;
            left: 120px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .bin {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 20px;
            z-index: 10;
        }

        .slider {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: white;
        }

        .slider input {
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- Audio -->
    <audio id="background-music" autoplay loop>
        <source src="music/Vibing Over Venus.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Home Button -->
    <a href="home.html" class="home-button">Home</a>
    <img src="images/camera.png" alt="Camera Icon" class="camera-icon" onclick="takeScreenshot()">

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="sidebar left-sidebar">
            <img src="images/heart.png" alt="Heart Sticker" class="sticker" onclick="cloneSticker('images/heart.png', true)">
            <img src="images/new-moon.png" alt="New Moon Sticker" class="sticker" onclick="cloneSticker('images/new-moon.png', true)">
            <img src="images/zigzag-lines-in-side-view-position.png" alt="Zigzag Sticker" class="sticker" onclick="cloneSticker('images/zigzag-lines-in-side-view-position.png', true)">
        </div>

        <!-- Canvas -->
        <div class="canvas" id="canvas"></div>

        <!-- Right Sidebar -->
        <div class="sidebar right-sidebar">
            <img src="images/stockings (1).png" alt="Stockings 1" class="sticker" onclick="cloneSticker('images/stockings (1).png', false)">
            <img src="images/stockings (2).png" alt="Stockings 2" class="sticker" onclick="cloneSticker('images/stockings (2).png', false)">
            <img src="images/stockings (3).png" alt="Stockings 3" class="sticker" onclick="cloneSticker('images/stockings (3).png', false)">
            <img src="images/stockings (4).png" alt="Stockings 4" class="sticker" onclick="cloneSticker('images/stockings (4).png', false)">
            <img src="images/stockings (5).png" alt="Stockings 5" class="sticker" onclick="cloneSticker('images/stockings (5).png', false)">
        </div>
    </div>

    <!-- Bin -->
    <img src="images/bin.png" alt="Bin" class="bin" id="bin">

    <!-- Controls -->
    <div class="controls" id="controls">
        <div class="slider">
            <label for="size-slider">Size</label>
            <input id="size-slider" type="range" min="20" max="200" value="50">
        </div>
        <div class="slider">
            <label for="rotation-slider">Rotation</label>
            <input id="rotation-slider" type="range" min="0" max="360" value="0">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const canvas = document.getElementById("canvas");
        const bin = document.getElementById("bin");
        const sizeSlider = document.getElementById("size-slider");
        const rotationSlider = document.getElementById("rotation-slider");
        const controls = document.getElementById("controls");
        let selectedSticker = null;

        function cloneSticker(src, fromLeftSidebar) {
            const sticker = document.createElement("img");
            sticker.src = src;
            sticker.className = "draggable";
            sticker.style.position = "absolute";
            sticker.style.width = "50px";
            sticker.style.left = "50%";
            sticker.style.top = "50%";
            sticker.style.transform = "translate(-50%, -50%)";
            sticker.draggable = fromLeftSidebar;
            canvas.appendChild(sticker);

            if (fromLeftSidebar) {
                sticker.addEventListener("click", () => selectSticker(sticker));
                makeDraggable(sticker);
            }
        }

        function selectSticker(sticker) {
            if (selectedSticker) {
                selectedSticker.classList.remove("selected");
            }
            selectedSticker = sticker;
            selectedSticker.classList.add("selected");
            sizeSlider.value = selectedSticker.offsetWidth;
            rotationSlider.value = getRotation(selectedSticker);
            controls.style.display = "flex";
        }

        function makeDraggable(sticker) {
            // Draggable logic...
        }

        function takeScreenshot() {
            html2canvas(canvas).then((canvas) => {
                const link = document.createElement("a");
                link.download = "canvas-screenshot.png";
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function getRotation(element) {
            const transform = window.getComputedStyle(element).transform;
            if (transform === "none") return 0;
            const values = transform.split("(")[1].split(")")[0].split(",");
            const a = values[0];
            const b = values[1];
            return Math.round(Math.atan2(b, a) * (180 / Math.PI));
        }
    </script>
</body>
</html>
