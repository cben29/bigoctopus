<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Socks</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            position: relative;
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }

        .header a {
            text-decoration: none;
            font-family: 'Gamja Flower', cursive;
            font-size: 24px;
            color: black;
            background-color: white;
            padding: 5px 15px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, color 0.3s;
        }

        .header a:hover {
            background-color: #f0c987;
            color: white;
        }

        .header h1 {
            font-family: 'Gamja Flower', cursive;
            font-size: 36px;
            color: black;
            margin: 10px 0 0;
        }

        .sidebar {
            width: 120px;
            background-color: #eaeaea;
            border-radius: 15px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .left-sidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            height: calc(100% - 20px);
        }

        .right-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            height: calc(100% - 20px);
        }

        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 60%;
            max-height: 60%;
        }

        .sticker {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .bin {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
        }

        .canvas {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        .draggable {
            position: absolute;
            cursor: move;
            z-index: 2;
        }

        .static-sticker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 60%;
            max-height: 60%;
            z-index: 1;
        }

        .selected {
            outline: 2px dashed #888;
        }

        audio {
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sticker {
                width: 40px;
                height: 40px;
            }

            .bin {
                width: 60px;
                height: 60px;
            }

            .header a {
                font-size: 20px;
                padding: 4px 12px;
            }

            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="music/Vibing Over Venus.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Header with Home Button and Title -->
    <div class="header">
        <a href="index.html">Home</a>
        <h1>Sock Factory</h1>
    </div>

    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="sidebar left-sidebar">
            <img src="images/heart.png" alt="Heart Sticker" class="sticker" onclick="addSticker('left', this.src)">
            <img src="images/new-moon.png" alt="New Moon Sticker" class="sticker" onclick="addSticker('left', this.src)">
            <img src="images/zigzag-lines-in-side-view-position.png" alt="Zigzag Lines Sticker" class="sticker" onclick="addSticker('left', this.src)">
        </div>

        <!-- Canvas -->
        <div class="canvas" id="canvas">
            <img src="images/stockings.png" alt="Central Image" class="center-image">
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar right-sidebar">
            <img src="images/stockings (1).png" alt="Stockings 1 Sticker" class="sticker" onclick="addSticker('right', this.src)">
            <img src="images/stockings (2).png" alt="Stockings 2 Sticker" class="sticker" onclick="addSticker('right', this.src)">
            <img src="images/stockings (3).png" alt="Stockings 3 Sticker" class="sticker" onclick="addSticker('right', this.src)">
            <img src="images/stockings (4).png" alt="Stockings 4 Sticker" class="sticker" onclick="addSticker('right', this.src)">
            <img src="images/stockings (5).png" alt="Stockings 5 Sticker" class="sticker" onclick="addSticker('right', this.src)">
        </div>

        <!-- Bin -->
        <img src="images/bin.png" alt="Bin Icon" class="bin" id="bin">
    </div>

    <script>
        // Sticker handling logic as before...
    </script>
</body>
</html>
