<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Socks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Gamja Flower', cursive;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            position: relative;
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 15px;
            display: flex;
            overflow: hidden;
        }

        /* Sidebars */
        .sidebar {
            width: 120px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 10px;
        }

        .left-sidebar {
            border-radius: 15px 0 0 15px;
        }

        .right-sidebar {
            border-radius: 0 15px 15px 0;
        }

        .sticker {
            width: 50px; /* Small size for sidebar stickers */
            cursor: pointer;
        }

        /* Canvas */
        .canvas {
            flex-grow: 1;
            background-color: black;
            position: relative;
        }

        .draggable {
            position: absolute;
            cursor: grab;
        }

        .selected {
            outline: 2px dashed #32CD32;
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        .slider {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .slider input {
            width: 200px;
        }

        /* Bin */
        .bin {
            position: absolute;
            bottom: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        /* Home Button and Camera */
        .home-button {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 15px;
            background-color: #32CD32; /* Green color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-family: 'Gamja Flower', cursive;
            z-index: 10;
        }

        .camera-icon {
            position: absolute;
            top: 10px;
            left: calc(50% + 100px);
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .title {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Gamja Flower', cursive;
            font-size: 24px;
            color: black;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="music/Vibing Over Venus.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Top Controls -->
    <img src="images/bin.png" alt="Bin" class="bin" id="bin">
    <a href="home.html" class="home-button">Home</a>
    <img src="images/camera.png" alt="Camera Icon" class="camera-icon" onclick="takeScreenshot()">
    <div class="title">Sock Factory</div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="sidebar left-sidebar">
            <img src="images/heart.png" class="sticker" onclick="cloneSticker('images/heart.png', true)">
            <img src="images/new-moon.png" class="sticker" onclick="cloneSticker('images/new-moon.png', true)">
            <img src="images/zigzag-lines-in-side-view-position.png" class="sticker" onclick="cloneSticker('images/zigzag-lines-in-side-view-position.png', true)">
        </div>

        <!-- Canvas -->
        <div class="canvas" id="canvas"></div>

        <!-- Right Sidebar -->
        <div class="sidebar right-sidebar">
            <img src="images/stockings (1).png" class="sticker" onclick="cloneSticker('images/stockings (1).png', false)">
            <img src="images/stockings (2).png" class="sticker" onclick="cloneSticker('images/stockings (2).png', false)">
            <img src="images/stockings (3).png" class="sticker" onclick="cloneSticker('images/stockings (3).png', false)">
            <img src="images/stockings (4).png" class="sticker" onclick="cloneSticker('images/stockings (4).png', false)">
            <img src="images/stockings (5).png" class="sticker" onclick="cloneSticker('images/stockings (5).png', false)">
        </div>
    </div>

    <!-- Controls -->
    <div class="controls" id="controls">
        <div class="slider">
            <label for="size-slider">Size</label>
            <input id="size-slider" type="range" min="20" max="200" value="50">
        </div>
        <div class="slider">
            <label for="rotation-slider">Rotation</label>
            <input id="rotation-slider" type="range" min="0" max="360" value="0">
        </div>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const bin = document.getElementById("bin");
        const sizeSlider = document.getElementById("size-slider");
        const rotationSlider = document.getElementById("rotation-slider");
        const controls = document.getElementById("controls");
        let selectedSticker = null;

        // Clone stickers onto the canvas
        function cloneSticker(src, isAdjustable) {
            const sticker = document.createElement("img");
            sticker.src = src;
            sticker.className = isAdjustable ? "draggable" : "";
            sticker.style.position = "absolute";
            sticker.style.width = isAdjustable ? "70px" : "300px"; // Right sidebar stickers cloned larger
            sticker.style.left = "50%";
            sticker.style.top = "50%";
            sticker.style.transform = "translate(-50%, -50%)";
            canvas.appendChild(sticker);

            if (isAdjustable) {
                sticker.addEventListener("click", () => selectSticker(sticker));
                makeDraggable(sticker);
            }
        }

        function selectSticker(sticker) {
            if (selectedSticker) {
                selectedSticker.classList.remove("selected");
            }
            selectedSticker = sticker;
            sticker.classList.add("selected");
            controls.style.display = "flex";

            sizeSlider.value = sticker.offsetWidth;
            rotationSlider.value = getRotation(sticker);
        }

        sizeSlider.addEventListener("input", () => {
            if (selectedSticker) {
                selectedSticker.style.width = sizeSlider.value + "px";
            }
        });

        rotationSlider.addEventListener("input", () => {
            if (selectedSticker) {
                selectedSticker.style.transform = `translate(-50%, -50%) rotate(${rotationSlider.value}deg)`;
            }
        });

        function makeDraggable(element) {
            let offsetX, offsetY;
            element.addEventListener("mousedown", (event) => {
                offsetX = event.clientX - element.offsetLeft;
                offsetY = event.clientY - element.offsetTop;

                const moveElement = (e) => {
                    element.style.left = `${e.clientX - offsetX}px`;
                    element.style.top = `${e.clientY - offsetY}px`;
                };

                const stopMove = () => {
                    document.removeEventListener("mousemove", moveElement);
                    document.removeEventListener("mouseup", stopMove);

                    if (isOverBin(element)) {
                        canvas.removeChild(element);
                    }
                };

                document.addEventListener("mousemove", moveElement);
                document.addEventListener("mouseup", stopMove);
            });
        }

        function isOverBin(element) {
            const binRect = bin.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();
            return !(
                elementRect.right < binRect.left ||
                elementRect.left > binRect.right ||
                elementRect.bottom < binRect.top ||
                elementRect.top > binRect.bottom
            );
        }

        function getRotation(element) {
            const transform = window.getComputedStyle(element).transform;
            if (transform === "none") return 0;
            const values = transform.split("(")[1].split(")")[0].split(",");
            return Math.round(Math.atan2(values[1], values[0]) * (180 / Math.PI));
        }
    </script>
</body>
</html>
