<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Sock Factory</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            position: relative;
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            overflow: hidden;
        }

        .sidebar {
            width: 120px;
            background-color: #eaeaea;
            border-radius: 15px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .left-sidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            height: calc(100% - 20px);
        }

        .right-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            height: calc(100% - 20px);
        }

        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 60%;
            max-height: 60%;
            background-color: #fff;
            border-radius: 5px;
        }

        .sticker {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .canvas {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        .draggable {
            position: absolute;
            cursor: move;
            z-index: 2; /* Stickers from left sidebar are above */
        }

        .selected {
            outline: 2px dashed #888;
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-family: 'Gamja Flower', cursive;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100;
        }

        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            text-align: center;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .slider {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: white;
        }

        .slider input {
            width: 200px;
        }
    </style>
</head>
<body>
    <a href="home.html" class="home-button">Home</a>
    <div class="title">Sock Factory</div>

    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="sidebar left-sidebar">
            <img src="images/heart.png" alt="Heart Sticker" class="sticker" onclick="addSticker(this.src)">
            <img src="images/new-moon.png" alt="New Moon Sticker" class="sticker" onclick="addSticker(this.src)">
            <img src="images/zigzag-lines.png" alt="Zigzag Sticker" class="sticker" onclick="addSticker(this.src)">
        </div>

        <!-- Canvas -->
        <div class="canvas" id="canvas">
            <div id="sock" class="center-image"></div>
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar right-sidebar">
            <div class="sticker" style="background-color: red;" onclick="changeSockColor('red')"></div>
            <div class="sticker" style="background-color: blue;" onclick="changeSockColor('blue')"></div>
            <div class="sticker" style="background-color: green;" onclick="changeSockColor('green')"></div>
            <div class="sticker" style="background-color: yellow;" onclick="changeSockColor('yellow')"></div>
            <div class="sticker" style="background-color: purple;" onclick="changeSockColor('purple')"></div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <div class="slider">
            <label for="size-slider">Size</label>
            <input id="size-slider" type="range" min="20" max="200" value="50">
        </div>
        <div class="slider">
            <label for="rotation-slider">Rotation</label>
            <input id="rotation-slider" type="range" min="0" max="360" value="0">
        </div>
    </div>

    <script>
        const sock = document.getElementById("sock");
        const sizeSlider = document.getElementById("size-slider");
        const rotationSlider = document.getElementById("rotation-slider");
        let selectedSticker = null;

        function addSticker(src) {
            const sticker = document.createElement("img");
            sticker.src = src;
            sticker.className = "draggable";
            sticker.style.left = "50%";
            sticker.style.top = "50%";
            sticker.style.transform = "translate(-50%, -50%)";
            sticker.style.zIndex = "2";
            sticker.addEventListener("mousedown", () => selectSticker(sticker));
            makeDraggable(sticker);
            sock.appendChild(sticker);
            selectSticker(sticker);
        }

        function changeSockColor(color) {
            sock.style.backgroundColor = color;
        }

        function selectSticker(sticker) {
            if (selectedSticker) selectedSticker.classList.remove("selected");
            selectedSticker = sticker;
            selectedSticker.classList.add("selected");
            sizeSlider.value = selectedSticker.offsetWidth;
            rotationSlider.value = getRotation(selectedSticker);
        }

        sizeSlider.addEventListener("input", () => {
            if (selectedSticker) selectedSticker.style.width = sizeSlider.value + "px";
        });

        rotationSlider.addEventListener("input", () => {
            if (selectedSticker) {
                selectedSticker.style.transform = `translate(-50%, -50%) rotate(${rotationSlider.value}deg)`;
            }
        });

        function getRotation(element) {
            const transform = window.getComputedStyle(element).transform;
            if (transform === "none") return 0;
            const matrix = transform.split(",");
            const a = parseFloat(matrix[0].split("(")[1]);
            const b = parseFloat(matrix[1]);
            return Math.round(Math.atan2(b, a) * (180 / Math.PI));
        }

        function makeDraggable(sticker) {
            let offsetX, offsetY;

            sticker.addEventListener("mousedown", (event) => {
                offsetX = event.clientX - sticker.offsetLeft;
                offsetY = event.clientY - sticker.offsetTop;

                document.addEventListener("mousemove", moveSticker);
                document.addEventListener("mouseup", stopDrag);
            });

            function moveSticker(event) {
                sticker.style.left = event.clientX - offsetX + "px";
                sticker.style.top = event.clientY - offsetY + "px";
            }

            function stopDrag() {
                document.removeEventListener("mousemove", moveSticker);
                document.removeEventListener("mouseup", stopDrag);
            }
        }
    </script>
</body>
</html>
