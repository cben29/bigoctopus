<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Board</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <style>
        .note {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .username {
            font-weight: bold;
            margin-right: 10px;
        }

        .delete-btn {
            cursor: pointer;
            color: red;
            font-size: 18px;
            border: none;
            background: transparent;
        }

        .form-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <button class="home-button" onclick="goHome()">Home</button>
    <h1>Message Board</h1>
    <audio id="background-audio" loop autoplay>
        <source src="music/Midnight Tale.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="form-container">
        <input id="note-content" type="text" placeholder="Write your note..." />
        <button onclick="postNote()">Post Note</button>
    </div>

    <div class="notes-container" id="notes-container"></div>

    <!-- Firebase App and Modules -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBefs5OOTNg8DmhH9SQfpKjHBnETBnJlN8",
            authDomain: "bigoctopus-29453.firebaseapp.com",
            databaseURL: "https://bigoctopus-29453-default-rtdb.firebaseio.com",
            projectId: "bigoctopus-29453",
            storageBucket: "bigoctopus-29453.appspot.com",
            messagingSenderId: "636658327917",
            appId: "1:636658327917:web:1f25c189d170521e89fa64",
            measurementId: "G-J75Z76F4QJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const notesRef = ref(database, "notes");

        // Check if user is logged in
        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
            } else {
                currentUser = null;
            }
        });

        // Post a new note
        window.postNote = () => {
            if (!currentUser || currentUser.isAnonymous) {
                window.location.href = "index.html"; // Redirect to login page if guest
                return;
            }

            const content = document.getElementById("note-content").value.trim();

            if (!content) {
                alert("Please write a note before posting.");
                return;
            }

            const username = currentUser.displayName || "Anonymous"; // Use displayName if available

            // Push the new note to Firebase
            const newNoteRef = push(notesRef, {
                username: username,
                content: content,
                timestamp: Date.now(),
                uid: currentUser.uid
            });

            // Clear input field
            document.getElementById("note-content").value = "";
        };

        // Display notes in real-time
        onChildAdded(notesRef, (snapshot) => {
            const note = snapshot.val();
            const notesContainer = document.getElementById("notes-container");

            // Create note element
            const noteElement = document.createElement("div");
            noteElement.className = "note";
            noteElement.innerHTML = `
                <span class="username">${note.username}</span>: ${note.content}
                <button class="delete-btn" onclick="deleteNote('${snapshot.key}')">X</button>
            `;

            // Append note to the feed
            notesContainer.appendChild(noteElement);
            notesContainer.scrollTop = notesContainer.scrollHeight; // Scroll to the latest note
        });

        // Function to delete a note
        window.deleteNote = (noteId) => {
            if (currentUser) {
                const noteRef = ref(database, `notes/${noteId}`);
                remove(noteRef); // Delete the note from Firebase
            }
        };

        // Home redirection function
        window.goHome = () => {
            window.location.href = "home.html"; // Redirect to home page
        };
    </script>
</body>
</html>
