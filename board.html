<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Board</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #F7B7B7;
            text-shadow: 2px 2px 5px rgba(255, 182, 193, 0.5);
            margin: 50px 0 20px; /* Added spacing to push title down */
        }

        .home-button {
            background-color: #F7B7B7;
            color: black;
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.4);
            transition: background-color 0.3s, transform 0.3s;
            font-family: 'Gamja Flower', cursive;
        }

        .home-button:hover {
            background-color: #ff94a6;
            transform: scale(1.1);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="text"] {
            font-family: 'Gamja Flower', cursive;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 15px;
            width: 80%;
            max-width: 350px;
            box-shadow: 0 4px 8px rgba(185, 224, 177, 0.3);
            outline: none;
        }

        input[type="text"]:focus {
            outline: 2px solid #B9E0B1;
        }

        button {
            font-family: 'Gamja Flower', cursive;
            background-color: #B9E0B1;
            color: black;
            padding: 10px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(185, 224, 177, 0.5);
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #A0D79B;
            transform: scale(1.05);
        }

        .notes-container {
            background-color: #333;
            width: 85%;
            max-width: 700px;
            height: 50%;
            overflow-y: auto;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.1);
        }

        .note {
            background-color: #444;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .note .username {
            font-weight: bold;
            color: #B9E0B1;
            text-shadow: 1px 1px 3px rgba(185, 224, 177, 0.4);
            margin-right: 10px;
            font-size: 0.9rem;
        }

        .note .content {
            color: white;
            flex-grow: 1;
            font-size: 0.9rem;
        }

        .note .delete-btn {
            background: none;
            border: none;
            color: #F7B7B7;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }

        .note .delete-btn:hover {
            color: #ff45a1;
            transform: scale(1.2);
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <button class="home-button" onclick="goHome()">Home</button>

    <!-- Title -->
    <h1>Post Office</h1>

    <!-- Note Form -->
    <div class="form-container">
        <input id="note-content" type="text" placeholder="Leave a note..." />
        <button onclick="postNote()">Post</button>
    </div>

    <!-- Notes Display -->
    <div class="notes-container" id="notes-container"></div>

    <!-- Background Music -->
    <audio id="background-audio" loop autoplay>
        <source src="music/Midnight Tale.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBefs5OOTNg8DmhH9SQfpKjHBnETBnJlN8",
            authDomain: "bigoctopus-29453.firebaseapp.com",
            databaseURL: "https://bigoctopus-29453-default-rtdb.firebaseio.com",
            projectId: "bigoctopus-29453",
            storageBucket: "bigoctopus-29453.appspot.com",
            messagingSenderId: "636658327917",
            appId: "1:636658327917:web:1f25c189d170521e89fa64",
            measurementId: "G-J75Z76F4QJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const notesRef = ref(database, "notes");

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
            } else {
                window.location.href = "index.html";
            }
        });

        window.postNote = () => {
            const content = document.getElementById("note-content").value.trim();
            if (!currentUser || !currentUser.email) {
                window.location.href = "index.html";
                return;
            }
            if (!content) {
                alert("Please write a note.");
                return;
            }
            const username = currentUser.displayName || currentUser.email.split("@")[0];
            push(notesRef, {
                username,
                content,
                timestamp: Date.now(),
                uid: currentUser.uid
            });
            document.getElementById("note-content").value = "";
        };

        onChildAdded(notesRef, (snapshot) => {
            const note = snapshot.val();
            const noteKey = snapshot.key;

            const notesContainer = document.getElementById("notes-container");
            const noteElement = document.createElement("div");
            noteElement.className = "note";

            noteElement.innerHTML = `
                <span class="username">${note.username}</span>
                <span class="content">${note.content}</span>
                ${note.uid === currentUser?.uid ? 
                    `<button class="delete-btn" onclick="deleteNote('${noteKey}', this)">Ã—</button>` : ""}
            `;
            notesContainer.appendChild(noteElement);
        });

        window.deleteNote = (noteKey, button) => {
            const noteRef = ref(database, `notes/${noteKey}`);
            remove(noteRef).then(() => {
                button.closest(".note").remove();
            });
        };

        window.goHome = () => {
            window.location.href = "home.html";
        };
    </script>
</body>
</html>
