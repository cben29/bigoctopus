<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Board</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        .home-button {
            background-color: #B9E0B1;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Gamja Flower', cursive;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .home-button:hover {
            background-color: #A0D79B;
        }

        .form-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 300px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .notes-container {
            background-color: #333;
            width: 90%;
            max-height: 50%;
            overflow-y: auto;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .note {
            background-color: #444;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .note .username {
            font-weight: bold;
            color: #B9E0B1;
        }

        .note .content {
            color: white;
            margin-left: 10px;
            flex-grow: 1;
        }

        .note .delete-btn {
            background: none;
            border: none;
            color: #F7B7B7;
            font-size: 1rem;
            cursor: pointer;
        }

        .note .delete-btn:hover {
            color: #ff45a1;
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <button class="home-button" onclick="goHome()">Home</button>

    <!-- Title -->
    <h1>Message Board</h1>

    <!-- Note Form -->
    <div class="form-container">
        <input id="note-content" type="text" placeholder="Write your note..." />
        <button onclick="postNote()">Post</button>
    </div>

    <!-- Notes Display -->
    <div class="notes-container" id="notes-container"></div>

    <!-- Background Music -->
    <audio id="background-audio" loop autoplay>
        <source src="music/Mana Two - Part 1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBefs5OOTNg8DmhH9SQfpKjHBnETBnJlN8",
            authDomain: "bigoctopus-29453.firebaseapp.com",
            databaseURL: "https://bigoctopus-29453-default-rtdb.firebaseio.com",
            projectId: "bigoctopus-29453",
            storageBucket: "bigoctopus-29453.appspot.com",
            messagingSenderId: "636658327917",
            appId: "1:636658327917:web:1f25c189d170521e89fa64",
            measurementId: "G-J75Z76F4QJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const notesRef = ref(database, "notes");

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
            } else {
                window.location.href = "index.html";
            }
        });

        window.postNote = () => {
            const content = document.getElementById("note-content").value.trim();
            if (!currentUser) {
                window.location.href = "index.html";
                return;
            }
            if (!content) {
                alert("Please write a note.");
                return;
            }
            push(notesRef, {
                username: currentUser.displayName || currentUser.email,
                content: content,
                timestamp: Date.now(),
                uid: currentUser.uid
            });
            document.getElementById("note-content").value = "";
        };

        onChildAdded(notesRef, (snapshot) => {
            const note = snapshot.val();
            const noteKey = snapshot.key;

            const notesContainer = document.getElementById("notes-container");
            const noteElement = document.createElement("div");
            noteElement.className = "note";

            noteElement.innerHTML = `
                <span class="username">${note.username}</span>
                <span class="content">${note.content}</span>
                ${note.uid === currentUser?.uid ? 
                    `<button class="delete-btn" onclick="deleteNote('${noteKey}', this)">X</button>` : ""}
            `;
            notesContainer.appendChild(noteElement);
        });

        window.deleteNote = (noteKey, button) => {
            const noteRef = ref(database, `notes/${noteKey}`);
            remove(noteRef).then(() => {
                button.closest(".note").remove();
            });
        };

        window.goHome = () => {
            window.location.href = "home.html";
        };
    </script>
</body>
</html>
