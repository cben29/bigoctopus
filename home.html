<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Home</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .stickers-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2rem;
        }

        .sticker {
            width: 140px;
            height: 140px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .sticker:hover {
            transform: scale(1.1);
        }

        .logout-button {
            background-color: #B9E0B1;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #A0D79B;
        }

        .toggle-music-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 3rem;
            color: #B9E0B1; /* Default green color */
            margin-bottom: 2rem;
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <!-- Music Toggle Button -->
    <button class="toggle-music-button" id="music-toggle" onclick="toggleMusic()">&#9835;</button>

    <!-- Welcome Message -->
    <h1>Welcome Home</h1>

    <!-- Stickers Section -->
    <div class="stickers-container">
        <img src="images/yarn-ball.png" alt="Yarn Ball Sticker" class="sticker" onclick="goToSocksPage()" />
        <img src="images/plant.png" alt="Plant Sticker" class="sticker" onclick="goToCreditsPage()" />
        <img src="images/cookie.png" alt="Cookie Sticker" class="sticker" onclick="goToBoardPage()" />
        <img src="images/phone.png" alt="Phone Sticker" class="sticker" onclick="goToMusicPage()" />
        <img src="images/candle.png" alt="Candle Sticker" class="sticker" onclick="goToCalmPage()" />
    </div>

    <!-- Logout Button -->
    <button class="logout-button" onclick="logout()">Logout</button>

    <!-- Audio -->
    <audio id="background-audio" loop autoplay>
        <source src="music/Mana Two - Part 1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript -->
    <script>
        const audioElement = document.getElementById('background-audio');
        const musicToggle = document.getElementById('music-toggle');

        let isManaTwoPlaying = true;

        function toggleMusic() {
            if (isManaTwoPlaying) {
                // Switch to Heavy Heart
                audioElement.src = 'music/Heavy Heart.mp3';
                musicToggle.style.color = '#FF69B4'; // Pink color
            } else {
                // Switch to Mana Two - Part 1
                audioElement.src = 'music/Mana Two - Part 1.mp3';
                musicToggle.style.color = '#B9E0B1'; // Green color
            }
            audioElement.play();
            isManaTwoPlaying = !isManaTwoPlaying;
        }

        function goToMusicPage() {
            window.location.href = 'music.html';
        }

        function goToBoardPage() {
            window.location.href = 'board.html';
        }

        function goToCalmPage() {
            window.location.href = 'calm.html';
        }

        function goToSocksPage() {
            window.location.href = 'socks.html';
        }

        function goToCreditsPage() {
            window.location.href = 'credits.html';
        }

        function logout() {
            console.log('Logged out');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
