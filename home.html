<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Home</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <!-- Tailwind CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .stickers-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2rem;
        }

        .sticker {
            width: 140px; /* Increased size */
            height: 140px; /* Increased size */
            cursor: pointer;
            transition: transform 0.3s;
        }

        .sticker:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        .logout-button {
            background-color: #B9E0B1;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #A0D79B;
        }
    </style>
</head>
<body>
    <!-- Welcome Message -->
    <h1>Welcome Home</h1>

    <!-- Stickers Section -->
    <div class="stickers-container">
        <img src="images/plant.png" alt="Plant Sticker" class="sticker" onclick="stickerClicked('Plant')" />
        <img src="images/cookie.png" alt="Cookie Sticker" class="sticker" onclick="goToBoardPage()" />
        <img src="images/phone.png" alt="Phone Sticker" class="sticker" onclick="goToMusicPage()" />
    </div>

    <!-- Logout Button -->
    <button class="logout-button" onclick="logout()">Logout</button>

    <!-- JavaScript -->
    <script>
        function goToMusicPage() {
            window.location.href = 'music.html';
        }

        function goToBoardPage() {
            window.location.href = 'board.html';
        
        function logout() {
            console.log('Logged out');
            window.location.href = 'index.html';
        }

        function stickerClicked(stickerName) {
            console.log(`${stickerName} sticker clicked!`);
        }
    </script>
</body>
</html>
