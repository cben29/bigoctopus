<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Home</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <!-- Tailwind CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            background-color: #000;
            color: white;
        }

        h1 {
            font-size: 3rem;
            color: #E6A8B7;
        }

        .sticker {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }

        .home-button {
            padding: 10px 20px;
            background-color: #D0E8C9;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #A7D7A1;
        }
    </style>
</head>
<body>

    <!-- Welcome message -->
    <h1 class="text-center mt-10">Welcome Home</h1>

    <!-- Stickers Section -->
    <div class="flex justify-center space-x-6 py-10">
        <img src="images/plant.png" alt="Plant Sticker" class="sticker" onclick="stickerClicked('Plant')" />
        <img src="images/cookie.png" alt="Cookie Sticker" class="sticker" onclick="stickerClicked('Cookie')" />
        <img src="images/phone.png" alt="Phone Sticker" class="sticker" onclick="goToMusicPage()" />
    </div>

    <!-- Logout Button -->
    <button onclick="logout()" class="home-button mx-auto block">Logout</button>

    <!-- JavaScript for Navigation and Logout -->
    <script>
        // Redirect to Music Page when Phone Sticker is clicked
        function goToMusicPage() {
            window.location.href = 'music.html';
        }

        // Handle Logout and redirect to Login page
        function logout() {
            console.log('Logged out');
            window.location.href = 'index.html'; // Redirect to login page
        }

        // Sticker clicked function (no action, just a log)
        function stickerClicked(stickerName) {
            console.log(`${stickerName} sticker clicked!`);
        }
    </script>

</body>
</html>
