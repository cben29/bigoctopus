<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigoctopus</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-pink-100 font-sans">

    <header class="text-center py-10">
        <h1 class="text-5xl font-bold text-pink-500">Welcome to BigOctopus</h1>
        <p class="text-xl text-pink-700">Meet everyone in Bigoc's world</p>
    </header>

    <!-- Sticker Section -->
    <div class="flex justify-center flex-wrap py-6 space-x-6 space-y-6">
        <img src="images/smile.png" alt="Smile Sticker" class="w-24 h-24 rounded-lg shadow-xl transform hover:scale-110 transition-transform duration-300 ease-in-out">
        <img src="images/coffee.png" alt="Coffee Sticker" class="w-24 h-24 rounded-lg shadow-xl transform hover:scale-110 transition-transform duration-300 ease-in-out">
        <img src="images/banana.png" alt="Banana Sticker" class="w-24 h-24 rounded-lg shadow-xl transform hover:scale-110 transition-transform duration-300 ease-in-out">
        <img src="images/plant.png" alt="Plant Sticker" class="w-24 h-24 rounded-lg shadow-xl transform hover:scale-110 transition-transform duration-300 ease-in-out">
        <img src="images/cookie.png" alt="Cookie Sticker" class="w-24 h-24 rounded-lg shadow-xl transform hover:scale-110 transition-transform duration-300 ease-in-out">
        <img src="images/phone.png" alt="Phone Sticker" class="w-24 h-24 rounded-lg shadow-xl transform hover:scale-110 transition-transform duration-300 ease-in-out">
        <img src="images/tea.png" alt="Tea Sticker" class="w-24 h-24 rounded-lg shadow-xl transform hover:scale-110 transition-transform duration-300 ease-in-out">
        <img src="images/love-letter.png" alt="Love Letter Sticker" class="w-24 h-24 rounded-lg shadow-xl transform hover:scale-110 transition-transform duration-300 ease-in-out">
        <img src="images/love-letter (1).png" alt="Love Letter Sticker 2" class="w-24 h-24 rounded-lg shadow-xl transform hover:scale-110 transition-transform duration-300 ease-in-out">
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-center space-x-4 py-6">
        <button class="bg-pink-300 text-white py-2 px-6 rounded-full shadow-md hover:bg-pink-400 transition duration-300">Login</button>
        <button class="bg-yellow-300 text-white py-2 px-6 rounded-full shadow-md hover:bg-yellow-400 transition duration-300">Sign Up</button>
    </div>

    <footer class="text-center py-10">
        <p class="text-pink-500">Kisses from Bigoc â™¥</p>
    </footer>

</body>
</html>
