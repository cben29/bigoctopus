<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigoctopus</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Gamja+Flower&display=swap" rel="stylesheet">

    <!-- Tailwind CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-transparent font-sans">

    <header class="text-center py-10">
        <h1 class="text-5xl font-bold text-pastel-green" style="font-family: 'Gamja Flower', cursive;">Welcome to BigOctopus</h1>
        <p class="text-xl text-pastel-pink" style="font-family: 'Gamja Flower', cursive;">Meet everyone in Bigoc's world</p>
    </header>

    <!-- Sticker Section (Inline and centered) -->
    <div class="flex justify-center space-x-4 py-6">
        <img src="images/plant.png" alt="Plant Sticker" class="w-24 h-24 rounded-lg shadow-xl transform hover:scale-110 transition-transform duration-300 ease-in-out">
        <img src="images/cookie.png" alt="Cookie Sticker" class="w-24 h-24 rounded-lg shadow-xl transform hover:scale-110 transition-transform duration-300 ease-in-out">
        <img src="images/phone.png" alt="Phone Sticker" class="w-24 h-24 rounded-lg shadow-xl transform hover:scale-110 transition-transform duration-300 ease-in-out">
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-center space-x-4 py-6">
        <button class="bg-pastel-green text-white py-2 px-6 rounded-full shadow-md hover:bg-green-400 transition duration-300">Login</button>
        <button class="bg-pastel-yellow text-white py-2 px-6 rounded-full shadow-md hover:bg-yellow-400 transition duration-300">Sign Up</button>
    </div>

    <footer class="text-center py-10">
        <p class="text-pastel-green" style="font-family: 'Gamja Flower', cursive;">Kisses from Bigoc â™¥</p>
    </footer>

</body>
</html>
