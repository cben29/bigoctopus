<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Login & Sign Up</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            color: black;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .form-container h1 {
            font-size: 2.5rem;
            color: #E6A8B7;
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #B9E0B1;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #A0D79B;
        }

        .switch-auth {
            color: #E6A8B7;
            cursor: pointer;
        }

        .switch-auth:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 1rem;
        }

        .guest-button {
            margin-top: 20px;
            background-color: #E6A8B7;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .guest-button:hover {
            background-color: #F7B0C7;
        }
    </style>
</head>
<body>
    <div id="auth-container" class="form-container">
        <!-- Login Form -->
        <div id="login-form">
            <h1>BigOctopus</h1>
            <h2 class="text-lg mb-4">Login</h2>
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <p class="mt-4">Don't have an account? <span class="switch-auth" onclick="toggleAuthForms()">Sign Up</span></p>
            <div id="login-message" class="message"></div>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup-form" class="hidden">
            <h1>BigOctopus</h1>
            <h2 class="text-lg mb-4">Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" />
            <input type="password" id="signup-password" placeholder="Password" />
            <button onclick="signUp()">Sign Up</button>
            <p class="mt-4">Already have an account? <span class="switch-auth" onclick="toggleAuthForms()">Login</span></p>
            <div id="signup-message" class="message"></div>
        </div>

        <!-- Guest Login Button -->
        <button class="guest-button" onclick="loginAsGuest()">Login as Guest</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>BigOctopus, established 2025 â™¥</p>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBefs5OOTNg8DmhH9SQfpKjHBnETBnJlN8",
            authDomain: "bigoctopus-29453.firebaseapp.com",
            projectId: "bigoctopus-29453",
            storageBucket: "bigoctopus-29453.firebasestorage.app",
            messagingSenderId: "636658327917",
            appId: "1:636658327917:web:1f25c189d170521e89fa64",
            measurementId: "G-J75Z76F4QJ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Toggle between Login and Sign-Up forms
        function toggleAuthForms() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('signup-form').classList.toggle('hidden');
        }

        // Sign-Up Function
        function signUp() {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            const message = document.getElementById('signup-message');

            if (!username || !password) {
                message.textContent = "All fields are required.";
                message.className = "message error";
                return;
            }

            auth.createUserWithEmailAndPassword(`${username}@big-octopus.com`, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    db.ref("users/" + user.uid).set({ username });
                    message.textContent = "Sign-up successful! Please log in.";
                    message.className = "message success";
                    toggleAuthForms();
                })
                .catch((error) => {
                    message.textContent = error.message;
                    message.className = "message error";
                });
        }

        // Login Function
        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const message = document.getElementById('login-message');

            if (!username || !password) {
                message.textContent = "Both fields are required.";
                message.className = "message error";
                return;
            }

            auth.signInWithEmailAndPassword(`${username}@big-octopus.com`, password)
                .then(() => {
                    message.textContent = "Login successful!";
                    message.className = "message success";
                    window.location.href = "home.html";
                })
                .catch((error) => {
                    message.textContent = error.message;
                    message.className = "message error";
                });
        }

        // Guest Login Function
        function loginAsGuest() {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
