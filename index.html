<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigoctopus</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Gamja+Flower&display=swap" rel="stylesheet">

    <!-- Tailwind CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Set text color inside the input fields to black */
        input {
            color: black;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Authentication Forms (Sign-Up / Login) -->
    <div id="auth-container" class="flex justify-center py-6">
        <!-- Sign-Up Form -->
        <div id="signup-form" class="hidden space-y-4 bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold text-pastel-green">Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" class="border p-2 rounded w-full" />
            <input type="password" id="signup-password" placeholder="Password" class="border p-2 rounded w-full" />
            <button onclick="signUp()" class="bg-pastel-yellow text-white py-2 px-6 rounded-full shadow-md hover:bg-yellow-400 transition duration-300">Sign Up</button>
            <p class="text-center text-pastel-pink">Already have an account? <a href="#" onclick="toggleAuthForms()">Login</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="space-y-4 bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold text-pastel-green">Login</h2>
            <input type="text" id="login-username" placeholder="Username" class="border p-2 rounded w-full" />
            <input type="password" id="login-password" placeholder="Password" class="border p-2 rounded w-full" />
            <button onclick="login()" class="bg-pastel-green text-white py-2 px-6 rounded-full shadow-md hover:bg-green-400 transition duration-300">Login</button>
            <p class="text-center text-pastel-pink">Don't have an account? <a href="#" onclick="toggleAuthForms()">Sign Up</a></p>
        </div>
    </div>

    <!-- Homepage (After login) -->
    <div id="home-page" class="hidden text-center py-10">
        <!-- Stickers -->
        <div class="flex justify-center space-x-6 py-6">
            <img src="images/plant.png" alt="Plant Sticker" class="w-40 h-40 cursor-pointer" onclick="stickerClicked('Plant')" />
            <img src="images/cookie.png" alt="Cookie Sticker" class="w-40 h-40 cursor-pointer" onclick="stickerClicked('Cookie')" />
            <img src="images/phone.png" alt="Phone Sticker" class="w-40 h-40 cursor-pointer" onclick="stickerClicked('Phone')" />
        </div>
        <!-- Logout Button -->
        <button onclick="logout()" class="bg-pastel-pink text-white py-2 px-6 rounded-full shadow-md hover:bg-pink-400 transition duration-300">Logout</button>
    </div>

    <!-- Footer Section -->
    <footer class="text-center py-10">
        <p class="text-pastel-green" style="font-family: 'Gamja Flower', cursive;">Kisses from Bigoc â™¥</p>
    </footer>

    <!-- JavaScript for Form Handling and Navigation -->
    <script>
        // Toggle between Sign Up and Login forms
        function toggleAuthForms() {
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            signupForm.classList.toggle('hidden');
            loginForm.classList.toggle('hidden');
        }

        // Sign Up function (stores username and password in localStorage)
        function signUp() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            if (username && password) {
                // Store the username and password in localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                console.log('Sign-up successful! You can now log in.');
                toggleAuthForms(); // Show the login form after sign-up
            } else {
                console.log('Please enter both a username and password.');
            }
        }

        // Login function (checks username and password from localStorage)
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                console.log('Login successful!');
                // Hide the login form and show the homepage
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('home-page').classList.remove('hidden');
            } else {
                console.log('Incorrect username or password. Please try again.');
            }
        }

        // Logout function (removes user data from localStorage)
        function logout() {
            // Remove username and password from localStorage
            localStorage.removeItem('username');
            localStorage.removeItem('password');
            console.log('You have logged out!');
            // Hide the homepage and show the login form
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        // Sticker click function (no alert, just a log message)
        function stickerClicked(stickerName) {
            console.log(stickerName + " sticker clicked!");
            // You can replace this with any action you'd like
        }

        // Check if the user is already logged in (by checking localStorage)
        if (localStorage.getItem('username') && localStorage.getItem('password')) {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('home-page').classList.remove('hidden');
        }
    </script>

</body>
</html>
