<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Login & Sign Up</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <!-- Tailwind CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            background-color: #F9F3F1;
        }

        .auth-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        .auth-header {
            font-size: 3rem;
            color: #E6A8B7;
            text-align: center;
        }

        .auth-subheader {
            font-size: 1.5rem;
            color: #B8D8B6;
            text-align: center;
            margin-bottom: 1rem;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            width: 100%;
            border: 1px solid #ddd;
        }

        button {
            padding: 12px 24px;
            background-color: #D0E8C9;
            color: white;
            border-radius: 20px;
            width: 100%;
            cursor: pointer;
            font-size: 1.2rem;
        }

        button:hover {
            background-color: #A7D7A1;
        }

        .footer {
            text-align: center;
            color: #B8D8B6;
            margin-top: 2rem;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen">

    <!-- Authentication Forms (Sign-Up / Login) -->
    <div id="auth-container" class="flex flex-col space-y-6">
        
        <!-- Sign-Up Form -->
        <div id="signup-form" class="auth-form hidden">
            <h1 class="auth-header">BigOctopus</h1>
            <h2 class="auth-subheader">Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" />
            <input type="password" id="signup-password" placeholder="Password" />
            <button onclick="signUp()">Sign Up</button>
            <p class="text-center text-pastel-pink">Already have an account? <a href="#" onclick="toggleAuthForms()">Login</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form">
            <h1 class="auth-header">BigOctopus</h1>
            <h2 class="auth-subheader">Login</h2>
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <p class="text-center text-pastel-pink">Don't have an account? <a href="#" onclick="toggleAuthForms()">Sign Up</a></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Kisses from BigOctopus â™¥</p>
    </footer>

    <!-- JavaScript for Form Handling and Navigation -->
    <script>
        // Toggle between Sign Up and Login forms
        function toggleAuthForms() {
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            signupForm.classList.toggle('hidden');
            loginForm.classList.toggle('hidden');
        }

        // Sign Up function (stores username and password in localStorage)
        function signUp() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            if (username && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                console.log('Sign-up successful! You can now log in.');
                toggleAuthForms(); // Show the login form after sign-up
            } else {
                console.log('Please enter both a username and password.');
            }
        }

        // Login function (checks username and password from localStorage)
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                console.log('Login successful!');
                window.location.href = 'home.html'; // Redirect to home after successful login
            } else {
                console.log('Incorrect username or password. Please try again.');
            }
        }
    </script>

</body>
</html>
