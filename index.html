<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Login & Sign Up</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            color: black;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .form-container h1 {
            font-size: 2.5rem;
            color: #E6A8B7;
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #B9E0B1;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #A0D79B;
        }

        .switch-auth {
            color: #E6A8B7;
            cursor: pointer;
        }

        .switch-auth:hover {
            text-decoration: underline;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="auth-container" class="form-container">
        <!-- Login Form -->
        <div id="login-form">
            <h1>BigOctopus</h1>
            <h2 class="text-lg mb-4">Login</h2>
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <p class="mt-4">Don't have an account? <span class="switch-auth" onclick="toggleAuthForms()">Sign Up</span></p>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup-form" class="hidden">
            <h1>BigOctopus</h1>
            <h2 class="text-lg mb-4">Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" />
            <input type="password" id="signup-password" placeholder="Password" />
            <button onclick="signUp()">Sign Up</button>
            <p class="mt-4">Already have an account? <span class="switch-auth" onclick="toggleAuthForms()">Login</span></p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Kisses from BigOctopus â™¥</p>
    </div>

    <script>
        // Toggle between Login and Sign-Up forms
        function toggleAuthForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
        }

        // Sign-Up Function: Save username and password in localStorage
        function signUp() {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value.trim();

            if (username && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                alert('Sign-up successful! Please log in.');
                toggleAuthForms(); // Switch to login form
            } else {
                alert('Please fill in both fields.');
            }
        }

        // Login Function: Validate username and password from localStorage
        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                alert('Login successful!');
                window.location.href = 'home.html'; // Redirect to home page
            } else {
                alert('Incorrect username or password.');
            }
        }
    </script>
</body>
</html>
