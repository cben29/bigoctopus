<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigOctopus - Login & Sign Up</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            color: black;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .form-container h1 {
            font-size: 2.5rem;
            color: #E6A8B7;
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #B9E0B1;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #A0D79B;
        }

        .switch-auth {
            color: #E6A8B7;
            cursor: pointer;
        }

        .switch-auth:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="auth-container" class="form-container">
        <!-- Login Form -->
        <div id="login-form">
            <h1>BigOctopus</h1>
            <h2 class="text-lg mb-4">Login</h2>
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <p class="mt-4">Don't have an account? <span class="switch-auth" onclick="toggleAuthForms()">Sign Up</span></p>
            <div id="login-message" class="message"></div>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup-form" class="hidden">
            <h1>BigOctopus</h1>
            <h2 class="text-lg mb-4">Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" />
            <input type="password" id="signup-password" placeholder="Password" />
            <button onclick="signUp()">Sign Up</button>
            <p class="mt-4">Already have an account? <span class="switch-auth" onclick="toggleAuthForms()">Login</span></p>
            <div id="signup-message" class="message"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>BigOctopus, established 2025 â™¥</p>
    </div>

    <script>
        const GITHUB_USERNAME = 'cben29';
        const REPO_NAME = 'bigoctopus';
        const TOKEN = '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';
        const FILE_PATH = 'data/users.json';
        const API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`;

        // Toggle between Login and Sign-Up forms
        function toggleAuthForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginMessage = document.getElementById('login-message');
            const signupMessage = document.getElementById('signup-message');

            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');

            // Clear messages on form switch
            loginMessage.textContent = '';
            signupMessage.textContent = '';
        }

        // Sign-Up Function: Save new account to GitHub
        async function signUp() {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            const signupMessage = document.getElementById('signup-message');

            if (username && password) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'GET',
                        headers: {
                            'Authorization': `token ${TOKEN}`,
                        }
                    });

                    const data = await response.json();
                    let users = [];
                    let sha = data.sha;

                    if (data.content) {
                        users = JSON.parse(atob(data.content));
                    }

                    if (users.some(user => user.username === username)) {
                        signupMessage.textContent = 'Username already exists. Please choose another one.';
                        signupMessage.className = 'message error';
                        return;
                    }

                    users.push({ username, password });

                    const updatedContent = btoa(JSON.stringify(users, null, 2));

                    await fetch(API_URL, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: 'Add new user',
                            content: updatedContent,
                            sha: sha
                        })
                    });

                    signupMessage.textContent = 'Sign-up successful! Please log in.';
                    signupMessage.className = 'message success';
                    toggleAuthForms(); // Switch to login form
                } catch (error) {
                    signupMessage.textContent = 'An error occurred. Please try again.';
                    signupMessage.className = 'message error';
                    console.error(error); // Log the error for debugging
                }
            } else {
                signupMessage.textContent = 'Please fill in both fields.';
                signupMessage.className = 'message error';
            }
        }

        // Login Function: Validate username and password from GitHub
        async function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const loginMessage = document.getElementById('login-message');

            if (username && password) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'GET',
                        headers: {
                            'Authorization': `token ${TOKEN}`,
                        }
                    });

                    const data = await response.json();
                    const users = JSON.parse(atob(data.content));

                    const user = users.find(u => u.username === username && u.password === password);

                    if (user) {
                        loginMessage.textContent = 'Login successful!';
                        loginMessage.className = 'message success';
                        window.location.href = 'home.html'; // Redirect to home page
                    } else {
                        loginMessage.textContent = 'Incorrect username or password.';
                        loginMessage.className = 'message error';
                    }
                } catch (error) {
                    loginMessage.textContent = 'An error occurred. Please try again.';
                    loginMessage.className = 'message error';
                    console.error(error); // Log the error for debugging
                }
            } else {
                loginMessage.textContent = 'Please fill in both fields.';
                loginMessage.className = 'message error';
            }
        }
    </script>
</body>
</html>
