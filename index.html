<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigoctopus</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Gamja+Flower&display=swap" rel="stylesheet">

    <!-- Tailwind CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-transparent font-sans">

    <!-- Existing Header -->
    <header class="text-center py-10">
        <h1 class="text-5xl font-bold text-pastel-green" style="font-family: 'Gamja Flower', cursive;">Welcome to BigOctopus</h1>
        <p class="text-xl text-pastel-pink" style="font-family: 'Gamja Flower', cursive;">Meet everyone in Bigoc's world</p>
    </header>

    <!-- Add the Sign-Up and Login Form Here -->
    <div id="auth-container" class="flex justify-center py-6">
        <!-- Sign-Up Form -->
        <div id="signup-form" class="hidden space-y-4 bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold text-pastel-green">Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" class="border p-2 rounded w-full" />
            <input type="password" id="signup-password" placeholder="Password" class="border p-2 rounded w-full" />
            <button onclick="signUp()" class="bg-pastel-yellow text-white py-2 px-6 rounded-full shadow-md hover:bg-yellow-400 transition duration-300">Sign Up</button>
            <p class="text-center text-pastel-pink">Already have an account? <a href="#" onclick="toggleAuthForms()">Login</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="space-y-4 bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold text-pastel-green">Login</h2>
            <input type="text" id="login-username" placeholder="Username" class="border p-2 rounded w-full" />
            <input type="password" id="login-password" placeholder="Password" class="border p-2 rounded w-full" />
            <button onclick="login()" class="bg-pastel-green text-white py-2 px-6 rounded-full shadow-md hover:bg-green-400 transition duration-300">Login</button>
            <p class="text-center text-pastel-pink">Don't have an account? <a href="#" onclick="toggleAuthForms()">Sign Up</a></p>
        </div>
    </div>

    <!-- Existing Footer -->
    <footer class="text-center py-10">
        <p class="text-pastel-green" style="font-family: 'Gamja Flower', cursive;">Kisses from Bigoc â™¥</p>
    </footer>

    <!-- JavaScript for Form Handling -->
    <script>
        // Toggle between Sign Up and Login forms
        function toggleAuthForms() {
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            signupForm.classList.toggle('hidden');
            loginForm.classList.toggle('hidden');
        }

        // Sign Up function (stores username and password in localStorage)
        function signUp() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            if (username && password) {
                // Store the username and password in localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                alert('Sign-up successful! You can now log in.');
                toggleAuthForms(); // Show the login form after sign-up
            } else {
                alert('Please enter both a username and password.');
            }
        }

        // Login function (checks username and password from localStorage)
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                alert('Login successful!');
                // Here, you could redirect the user to a new page or dashboard.
                // window.location.href = "dashboard.html";
            } else {
                alert('Incorrect username or password. Please try again.');
            }
        }
    </script>

</body>
</html>
