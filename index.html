<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigoctopus</title>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <!-- Tailwind CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Apply Gamja Flower font to all elements */
        body {
            font-family: 'Gamja Flower', cursive;
        }

        /* Input text color */
        input {
            color: black;
        }

        /* Custom button and text hover effects */
        button:hover {
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Authentication Forms (Sign-Up / Login) -->
    <div id="auth-container" class="flex justify-center py-6 space-x-6">
        <!-- Sign-Up Form -->
        <div id="signup-form" class="hidden space-y-4 bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h1 class="text-5xl font-bold text-pastel-pink text-center">BigOctopus</h1>
            <h2 class="text-3xl font-semibold text-pastel-green text-center">Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" class="border p-2 rounded w-full" />
            <input type="password" id="signup-password" placeholder="Password" class="border p-2 rounded w-full" />
            <button onclick="signUp()" class="bg-pastel-yellow text-white py-2 px-6 rounded-full shadow-md">Sign Up</button>
            <p class="text-center text-pastel-pink">Already have an account? <a href="#" onclick="toggleAuthForms()">Login</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="space-y-4 bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h1 class="text-5xl font-bold text-pastel-pink text-center">BigOctopus</h1>
            <h2 class="text-3xl font-semibold text-pastel-green text-center">Login</h2>
            <input type="text" id="login-username" placeholder="Username" class="border p-2 rounded w-full" />
            <input type="password" id="login-password" placeholder="Password" class="border p-2 rounded w-full" />
            <button onclick="login()" class="bg-pastel-green text-white py-2 px-6 rounded-full shadow-md">Login</button>
            <p class="text-center text-pastel-pink">Don't have an account? <a href="#" onclick="toggleAuthForms()">Sign Up</a></p>
        </div>
    </div>

    <!-- JavaScript for Form Handling and Navigation -->
    <script>
        // Toggle between Sign Up and Login forms
        function toggleAuthForms() {
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            signupForm.classList.toggle('hidden');
            loginForm.classList.toggle('hidden');
        }

        // Sign Up function (stores username and password in localStorage)
        function signUp() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            if (username && password) {
                // Store the username and password in localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                console.log('Sign-up successful! You can now log in.');
                toggleAuthForms(); // Show the login form after sign-up
            } else {
                console.log('Please enter both a username and password.');
            }
        }

        // Login function (checks username and password from localStorage)
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                console.log('Login successful!');
                // Redirect to home page after login
                window.location.href = 'home.html';
            } else {
                console.log('Incorrect username or password. Please try again.');
            }
        }

        // Check if the user is already logged in (by checking localStorage)
        if (localStorage.getItem('username') && localStorage.getItem('password')) {
            // If logged in, directly go to home page
            window.location.href = 'home.html';
        }
    </script>

</body>
</html>
